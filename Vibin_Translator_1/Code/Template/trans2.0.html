<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Translator</title>
  <style>
      body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    padding: 20px;
    transition: background 0.3s ease-in-out;
  }

  h1 {
    margin-bottom: 20px;
    color: #2c003e;
    text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
    font-size: 2.5rem;
    animation: fadeInDown 1s ease;
  }

  @keyframes fadeInDown {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  textarea {
    width: 80%;
    max-width: 600px;
    height: 150px;
    padding: 15px;
    border: none;
    border-radius: 15px;
    font-size: 1rem;
    resize: vertical;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    outline: none;
    transition: all 0.3s ease-in-out;
    background: #fff8f0;
  }

  textarea:focus {
    box-shadow: 0 0 10px rgba(102, 51, 153, 0.3);
    background: #fff;
  }

  button {
    margin-top: 20px;
    padding: 14px 35px;
    font-size: 1rem;
    background-image: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
    color: white;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    font-weight: 600;
  }

  button:hover {
    transform: scale(1.08);
    box-shadow: 0 8px 22px rgba(0, 0, 0, 0.25);
  }

  h2 {
    margin-top: 40px;
    color: #2f2f2f;
    font-weight: 600;
    animation: fadeInUp 1s ease;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

 #englishText {
  margin-top: 20px;
  padding: 20px 30px;
  max-width: 600px;
  background: linear-gradient(135deg, #ffffff, #f3f3f3);
  border-left: 5px solid #6a11cb;
  border-radius: 15px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
  font-size: 1.2rem;
  font-weight: 500;
  color: #2a2a2a;
  text-align: left;
  line-height: 1.6;
  word-wrap: break-word;
  transition: all 0.4s ease;
  animation: slideFade 0.6s ease;
}

@keyframes slideFade {
  0% {
    opacity: 0;
    transform: translateY(15px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}
    #loader {
  margin-top: 20px;
  width: 40px;
  height: 40px;
  border: 5px solid #eee;
  border-top: 5px solid #6a11cb;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

  </style>
</head>
<body>
  <h1>Tamil to English Translator</h1>
  <textarea id="tamilText" placeholder="Enter Tamil text here..."></textarea>
  <br>
  <button onclick="translateText()">Translate</button>
  <div id="loader" style="display: none;"></div>

  <h2>Translation:</h2>
  <p id="englishText"></p>

    function translateText() {
  const tamilInput = document.getElementById("tamilText").value;
  document.getElementById("loader").style.display = "block"; // Show loader
  document.getElementById("englishText").innerText = ""; // Clear old result

  fetch("http://localhost:5000/user/translate", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ TamilText: tamilInput })
  })
  .then(response => response.json())
  .then(data => {
    document.getElementById("loader").style.display = "none"; // Hide loader
    if (data && data["English Text"]) {
      document.getElementById("englishText").innerText = data["English Text"];
    } else {
      document.getElementById("englishText").innerText = "Translation failed.";
    }
  })
  .catch(error => {
    document.getElementById("loader").style.display = "none"; // Hide loader
    document.getElementById("englishText").innerText = "Translation failed.";
    console.error("Error:", error);
  });
}
